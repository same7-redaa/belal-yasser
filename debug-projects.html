<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص المشاريع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #FF5722; }
        .section {
            background-color: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background-color: #2a2a2a;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #FFC107; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #FF5722;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🔍 تشخيص المشاريع</h1>
    
    <div class="section">
        <h2>1. فحص الاتصال</h2>
        <button onclick="checkConnection()">فحص الاتصال</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="section">
        <h2>2. عرض جميع المشاريع</h2>
        <button onclick="fetchProjects()">جلب المشاريع</button>
        <button onclick="fetchProjects(true)">جلب مع التفاصيل الكاملة</button>
        <div id="projects-result" class="result"></div>
    </div>

    <div class="section">
        <h2>3. إحصائيات</h2>
        <button onclick="getStats()">عرض الإحصائيات</button>
        <div id="stats-result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://bkvcmceyxsgzvvcozwkf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdmNtY2V5eHNnenZ2Y296d2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMDAyODQsImV4cCI6MjA3NTY3NjI4NH0.TtZg_fT1gBCfxx7jT9bTk_ylm7kAjQGflCbMKcyZJWY';

        let supabase;

        if (typeof window.supabase !== 'undefined') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('✅ Supabase initialized');
        }

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            element.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
        }

        function clear(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function checkConnection() {
            clear('connection-result');
            log('connection-result', '🔄 جاري فحص الاتصال...', 'info');

            try {
                const { data, error, count } = await supabase
                    .from('projects')
                    .select('*', { count: 'exact', head: true });

                if (error) {
                    log('connection-result', `❌ خطأ: ${error.message}`, 'error');
                    log('connection-result', `التفاصيل: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log('connection-result', '✅ الاتصال ناجح!', 'success');
                    log('connection-result', `📊 عدد المشاريع في قاعدة البيانات: ${count || 0}`, 'success');
                }
            } catch (err) {
                log('connection-result', `❌ خطأ غير متوقع: ${err.message}`, 'error');
            }
        }

        async function fetchProjects(detailed = false) {
            clear('projects-result');
            log('projects-result', '🔄 جاري جلب المشاريع...', 'info');

            try {
                const { data: projects, error, count } = await supabase
                    .from('projects')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });

                if (error) {
                    log('projects-result', `❌ خطأ: ${error.message}`, 'error');
                    return;
                }

                log('projects-result', `✅ تم جلب ${projects.length} مشروع`, 'success');

                if (projects.length === 0) {
                    log('projects-result', '⚠️ لا توجد مشاريع في قاعدة البيانات!', 'warning');
                    log('projects-result', '💡 استخدم admin-panel.html لإضافة مشاريع', 'info');
                    return;
                }

                if (detailed) {
                    // عرض تفصيلي
                    const resultDiv = document.getElementById('projects-result');
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>الاسم</th>
                                <th>الفئة</th>
                                <th>الصورة</th>
                                <th>التاريخ</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${projects.map(p => `
                                <tr>
                                    <td>${p.id}</td>
                                    <td>${p.name}</td>
                                    <td>${p.category}</td>
                                    <td><img src="${p.image_url}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/100x100?text=Error'"></td>
                                    <td>${new Date(p.created_at).toLocaleString('ar-EG')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    resultDiv.appendChild(table);
                } else {
                    // عرض مختصر
                    projects.forEach((p, i) => {
                        log('projects-result', `\n📦 مشروع ${i + 1}:`, 'info');
                        log('projects-result', `   الاسم: ${p.name}`, 'info');
                        log('projects-result', `   الفئة: ${p.category}`, 'info');
                        log('projects-result', `   رابط الصورة: ${p.image_url}`, 'info');
                    });
                }
            } catch (err) {
                log('projects-result', `❌ خطأ: ${err.message}`, 'error');
            }
        }

        async function getStats() {
            clear('stats-result');
            log('stats-result', '🔄 جاري حساب الإحصائيات...', 'info');

            try {
                const { data: projects, error } = await supabase
                    .from('projects')
                    .select('*');

                if (error) {
                    log('stats-result', `❌ خطأ: ${error.message}`, 'error');
                    return;
                }

                const totalProjects = projects.length;
                const categories = [...new Set(projects.map(p => p.category))];
                const categoryCounts = {};

                categories.forEach(cat => {
                    categoryCounts[cat] = projects.filter(p => p.category === cat).length;
                });

                log('stats-result', `📊 إجمالي المشاريع: ${totalProjects}`, 'success');
                log('stats-result', `📁 عدد الفئات: ${categories.length}`, 'success');
                log('stats-result', '\n📋 توزيع المشاريع حسب الفئة:', 'info');
                
                Object.entries(categoryCounts).forEach(([cat, count]) => {
                    log('stats-result', `   • ${cat}: ${count} مشروع`, 'info');
                });

                if (totalProjects === 0) {
                    log('stats-result', '\n⚠️ لا توجد مشاريع!', 'warning');
                    log('stats-result', '💡 افتح admin-panel.html لإضافة مشاريع', 'info');
                }
            } catch (err) {
                log('stats-result', `❌ خطأ: ${err.message}`, 'error');
            }
        }

        // تشغيل تلقائي عند تحميل الصفحة
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkConnection();
                setTimeout(fetchProjects, 1000);
            }, 500);
        });
    </script>
</body>
</html>
