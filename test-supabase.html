<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اتصال Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #FF5722;
        }
        .test-section {
            background-color: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #E64A19;
        }
        .result {
            background-color: #2a2a2a;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>🔍 اختبار اتصال Supabase</h1>
    
    <div class="test-section">
        <h2>1. اختبار تحميل المكتبة</h2>
        <button onclick="testLibrary()">اختبار المكتبة</button>
        <div id="library-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. اختبار الاتصال بقاعدة البيانات</h2>
        <button onclick="testConnection()">اختبار الاتصال</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. اختبار قراءة المشاريع</h2>
        <button onclick="testFetchProjects()">قراءة المشاريع</button>
        <div id="fetch-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. اختبار Storage Bucket</h2>
        <button onclick="testStorage()">اختبار Storage</button>
        <div id="storage-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. اختبار إضافة مشروع تجريبي</h2>
        <button onclick="testInsertProject()">إضافة مشروع تجريبي</button>
        <div id="insert-result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://bkvcmceyxsgzvvcozwkf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdmNtY2V5eHNnenZ2Y296d2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMDAyODQsImV4cCI6MjA3NTY3NjI4NH0.TtZg_fT1gBCfxx7jT9bTk_ylm7kAjQGflCbMKcyZJWY';
        const BUCKET_NAME = 'portfolio-images';

        let supabase;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            const className = type;
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        function testLibrary() {
            clearLog('library-result');
            log('library-result', '🔄 جاري اختبار تحميل المكتبة...', 'info');
            
            if (typeof window.supabase !== 'undefined') {
                log('library-result', '✅ تم تحميل مكتبة Supabase بنجاح', 'success');
                log('library-result', `📦 الإصدار: ${window.supabase.version || 'غير معروف'}`, 'info');
                
                try {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    log('library-result', '✅ تم إنشاء Supabase client بنجاح', 'success');
                } catch (error) {
                    log('library-result', `❌ خطأ في إنشاء client: ${error.message}`, 'error');
                }
            } else {
                log('library-result', '❌ لم يتم تحميل مكتبة Supabase', 'error');
                log('library-result', '💡 تحقق من الاتصال بالإنترنت', 'info');
            }
        }

        async function testConnection() {
            clearLog('connection-result');
            log('connection-result', '🔄 جاري اختبار الاتصال...', 'info');
            
            if (!supabase) {
                log('connection-result', '❌ يجب تشغيل اختبار المكتبة أولاً', 'error');
                return;
            }

            try {
                log('connection-result', `🌐 URL: ${SUPABASE_URL}`, 'info');
                log('connection-result', `🔑 Key: ${SUPABASE_ANON_KEY.substring(0, 20)}...`, 'info');
                
                // محاولة الاتصال بقاعدة البيانات
                const { data, error } = await supabase.from('projects').select('count', { count: 'exact', head: true });
                
                if (error) {
                    log('connection-result', `❌ خطأ في الاتصال: ${error.message}`, 'error');
                    log('connection-result', `📋 التفاصيل: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log('connection-result', '✅ تم الاتصال بقاعدة البيانات بنجاح', 'success');
                }
            } catch (error) {
                log('connection-result', `❌ خطأ غير متوقع: ${error.message}`, 'error');
            }
        }

        async function testFetchProjects() {
            clearLog('fetch-result');
            log('fetch-result', '🔄 جاري قراءة المشاريع...', 'info');
            
            if (!supabase) {
                log('fetch-result', '❌ يجب تشغيل اختبار المكتبة أولاً', 'error');
                return;
            }

            try {
                const { data: projects, error, count } = await supabase
                    .from('projects')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });

                if (error) {
                    log('fetch-result', `❌ خطأ في قراءة المشاريع: ${error.message}`, 'error');
                    log('fetch-result', `📋 التفاصيل: ${JSON.stringify(error, null, 2)}`, 'error');
                    
                    if (error.message.includes('relation') || error.message.includes('does not exist')) {
                        log('fetch-result', '💡 يبدو أن جدول "projects" غير موجود', 'info');
                        log('fetch-result', '💡 قم بتنفيذ أكواد SQL من ملف SUPABASE_SETUP.md', 'info');
                    }
                } else {
                    log('fetch-result', `✅ تم قراءة المشاريع بنجاح`, 'success');
                    log('fetch-result', `📊 عدد المشاريع: ${count || projects.length}`, 'success');
                    
                    if (projects && projects.length > 0) {
                        log('fetch-result', `📝 المشاريع:\n${JSON.stringify(projects, null, 2)}`, 'info');
                    } else {
                        log('fetch-result', '📭 لا توجد مشاريع في قاعدة البيانات', 'info');
                    }
                }
            } catch (error) {
                log('fetch-result', `❌ خطأ غير متوقع: ${error.message}`, 'error');
            }
        }

        async function testStorage() {
            clearLog('storage-result');
            log('storage-result', '🔄 جاري اختبار Storage...', 'info');
            
            if (!supabase) {
                log('storage-result', '❌ يجب تشغيل اختبار المكتبة أولاً', 'error');
                return;
            }

            try {
                // محاولة الحصول على قائمة الملفات
                const { data: files, error } = await supabase.storage
                    .from(BUCKET_NAME)
                    .list('', {
                        limit: 10,
                        offset: 0,
                    });

                if (error) {
                    log('storage-result', `❌ خطأ في الوصول إلى Storage: ${error.message}`, 'error');
                    log('storage-result', `📋 التفاصيل: ${JSON.stringify(error, null, 2)}`, 'error');
                    
                    if (error.message.includes('not found') || error.message.includes('does not exist')) {
                        log('storage-result', `💡 Bucket "${BUCKET_NAME}" غير موجود`, 'info');
                        log('storage-result', '💡 قم بإنشاء bucket في لوحة تحكم Supabase', 'info');
                    }
                } else {
                    log('storage-result', `✅ تم الوصول إلى Storage بنجاح`, 'success');
                    log('storage-result', `📊 عدد ��لملفات: ${files.length}`, 'success');
                    
                    if (files.length > 0) {
                        log('storage-result', `📝 الملفات:\n${JSON.stringify(files, null, 2)}`, 'info');
                    }
                }
            } catch (error) {
                log('storage-result', `❌ خطأ غير متوقع: ${error.message}`, 'error');
            }
        }

        async function testInsertProject() {
            clearLog('insert-result');
            log('insert-result', '🔄 جاري إضافة مشروع تجريبي...', 'info');
            
            if (!supabase) {
                log('insert-result', '❌ يجب تشغيل اختبار المكتبة أولاً', 'error');
                return;
            }

            try {
                const testProject = {
                    name: 'مشروع تجريبي ' + Date.now(),
                    category: 'تجريبي',
                    image_url: 'https://via.placeholder.com/400x300?text=Test+Project'
                };

                log('insert-result', `📝 البيانات: ${JSON.stringify(testProject, null, 2)}`, 'info');

                const { data, error } = await supabase
                    .from('projects')
                    .insert([testProject])
                    .select();

                if (error) {
                    log('insert-result', `❌ خطأ في إضافة المشروع: ${error.message}`, 'error');
                    log('insert-result', `📋 التفاصيل: ${JSON.stringify(error, null, 2)}`, 'error');
                    
                    if (error.message.includes('permission') || error.message.includes('policy')) {
                        log('insert-result', '💡 مشكلة في صلاحيات Row Level Security', 'info');
                        log('insert-result', '💡 قم بتنفيذ أكواد السياسات من ملف SUPABASE_SETUP.md', 'info');
                    }
                } else {
                    log('insert-result', `✅ تم إضافة المشروع بنجاح`, 'success');
                    log('insert-result', `📝 المشروع المضاف:\n${JSON.stringify(data, null, 2)}`, 'success');
                }
            } catch (error) {
                log('insert-result', `❌ خطأ غير متوقع: ${error.message}`, 'error');
            }
        }

        // تشغيل اختبار المكتبة تلقائياً عند تحميل ا��صفحة
        window.addEventListener('load', () => {
            setTimeout(testLibrary, 500);
        });
    </script>
</body>
</html>
